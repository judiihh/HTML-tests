<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #218838;
        }
        .italic {
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>~Welcome to your Login Screen~</h1>
    <p class="italic">*To log into your account, please enter your username and password.*</p>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" onclick="login()">Login</button>
    </form>
    <p id="message"></p>
</div>

<script>
    const users = {
        "pitita1": "1234",
        "pitita2": "12345",
        "pitita3": "123456"
    };

    function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const message = document.getElementById("message");

        if (users[username] && users[username] === password) {
            message.style.color = "green";
            message.textContent = `Login successful! Welcome ${username.charAt(0).toUpperCase() + username.slice(1)} to your page!`;
        } else {
            message.style.color = "red";
            message.textContent = "Wrong Username or Password";

            setTimeout(() => {
                if (confirm("If you want to login, type: YES\nIf not, type: NO")) {
                    message.textContent = "";
                    document.getElementById("loginForm").reset();
                } else {
                    message.style.color = "black";
                    message.textContent = "Come back and try again later!";
                }
            }, 1000);
        }
    }
</script>

</body>
</html>
